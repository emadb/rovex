<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rovex</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="dead-message">GAME OVER</div>
    <div class="mars" id="mars"></div>
    <div class="controls">
      <h1>Rovex</h1>
      <form id="control-form">
        <div class="form-item">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
        </div>
        <button type="submit" id="submit">Create</button>
        <button id="regenerate">Regenerate</button>
        <div id="error"></div>
      </form>
      <div id="score-board"></div>
      <div class="credits">
        Icons made by 
        <a href="http://www.freepik.com" title="Freepik" target="_blank">Freepik</a> 
        from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a> 
        is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
      </div>
    </div>
  </div>
  <script type='text/javascript' src='rover.js'></script>
  <script type='text/javascript' src='mars.js'></script>
  <script type='text/javascript' src='game.js'></script>
  <script type='text/javascript' src='rovex.js'></script>
</body>
</html>
